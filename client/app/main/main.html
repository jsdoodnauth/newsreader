<header class="page-header" id="banner">
  <div class="container">
    <h2>News</h2>
    <p>{{$ctrl.storyCollection.length}} stories</p>
    <button type="button" class="button" ng-click="$ctrl.fireThing()">Get Stories</button>
    <button type="button" class="button" ng-click="$ctrl.rebuildSummaries()">Rebuild Summaries</button>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">      
      <ul class="nav nav-tabs nav-stacked" ng-repeat="story in $ctrl.storyCollection">      
        <li>
          <a href="{{story.link}}">
            <span class="badge">{{story.positionCount}}</span>
            <span class="label" ng-class="story.position=='Buy' ? 'label-success' : (story.position=='Sell' ? 'label-danger' : '')">{{story.position}}</span>
            <span class="label label-primary">{{story.companies}}</span> 
            {{story.title}}
            <span class="pull-right">{{story.pubdate}}</span> 
            <span class="pull-right badge">{{story.keywords}}</span>

          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
